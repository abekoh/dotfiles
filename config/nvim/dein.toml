# ------------------------------------------------------------------------------
# plugin manager
# ------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/dein.vim'

# ------------------------------------------------------------------------------
# color
# ------------------------------------------------------------------------------

[[plugins]]
repo = 'rhysd/vim-color-spring-night'
hook_add = '''
set t_Co=256
au MyAutoCmd VimEnter * nested colorscheme spring-night
colorscheme spring-night
highlight CursorLine cterm=NONE
'''

# ------------------------------------------------------------------------------
# basic
# ------------------------------------------------------------------------------

# yankを遡れる
[[plugins]]
repo = 'LeafCage/yankround.vim'
hook_add = '''
source ~/.config/nvim/plugins/yankround.rc.vim
'''

# 自動閉じカッコ
[[plugins]]
repo = 'cohama/lexima.vim'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'kana/vim-textobj-user'

[[plugins]]
repo = 'tomtom/tcomment_vim'
hook_add = '''
source ~/.config/nvim/plugins/tcomment.rc.vim
'''

[[plugins]]
repo = 't9md/vim-quickhl'
hook_add = '''
source ~/.config/nvim/plugins/vim-quickhl.rc.vim
'''

[[plugins]]
repo = 'soramugi/auto-ctags.vim'
hook_add = '''
let g:auto_ctags = 1
let g:auto_ctags_directory_list = ['.git']
'''

