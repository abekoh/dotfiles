[font]
size = 13.5

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[colors.primary]
background = "0x282828"
foreground = "0xeeeeee"

[colors.normal]
black = "0x282828"
red = "0xf43753"
green = "0xc9d05c"
yellow = "0xffc24b"
blue = "0xb3deef"
magenta = "0xd3b987"
cyan = "0x73cef4"
white = "0xeeeeee"

[colors.bright]
black = "0x4c4c4c"
red = "0xf43753"
green = "0xc9d05c"
yellow = "0xffc24b"
blue = "0xb3deef"
magenta = "0xd3b987"
cyan = "0x73cef4"
white = "0xfeffff"

[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
hyperlinks = true
command = "open"
post_processing = true

[hints.enabled.mouse]
enabled = true
mods = "Shift"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[window]
option_as_alt = "Both"
